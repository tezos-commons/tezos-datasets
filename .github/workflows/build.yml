name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build -v -o tezos-datasets .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tezos-datasets-linux-amd64
          path: tezos-datasets
